<ion-content>
  <div class="flex">
    <div class="modal">
      <p class="description">¿Estás seguro de que quieres reportar a este usuario?</p>      
      <div class="center">
        <ion-button (click)="closeModal(true)" class="reserva" expand="block">
          <p>Si</p>
        </ion-button>
        <ion-button (click)="closeModal(false)" class="reserva2" expand="block">
          <p>No</p>
        </ion-button>
      </div>
    </div>
  </div>
  
</ion-content>
