<ion-content>
  <div class="flex">
    <div class="modal">
      <p class="description">{{"¿Estás seguro de que quieres reportar esta publicación?" | translate}}</p>      
      <div class="center">
        <ion-button (click)="reportar(true)" class="reserva" expand="block">
          <p>{{"Si" | translate}}</p>
        </ion-button>
        <ion-button (click)="closeModal(false)" class="reserva2" expand="block">
          <p>{{"No" | translate}}</p>
        </ion-button>
      </div>
    </div>
  </div>
  
</ion-content>
