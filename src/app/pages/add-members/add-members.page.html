<app-loading *ngIf="isLoading" text="Cargando..."></app-loading>

<ion-content *ngIf="!isLoading" color="primary">
  <div class="contenedor">
    <div class="titulo-pagina">
      <ion-row class="row-titulo-pagina">
        <!--Decorado 1-->
        <ion-col class="col-titulo-decorado1">
          <img id="cuadrante_puntos" src="assets/imgs/Group 125P.png" />
        </ion-col>

        <!--Titulo de la pesta単a-->
        <ion-col class="col-titulo-pagina">
          <!-- <img style="width: 150vh;" src="assets/icons/LosCanales2.svg"> -->

          <div class="ion-text-wrap"><p id="titulo">{{"A単adir miembros" | translate}}</p></div>
        </ion-col>

        <!--Decorado 2-->
        <ion-col class="col-titulo-decorado2">
          <img id="perfil_estrella1" src="assets/imgs/Star 2.png" />
          <img id="perfil_estrella2" src="assets/imgs/Star 3.png" />
          <img id="perfil_estrella3" src="assets/imgs/Star 4.png" />
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div class="friends" *ngIf="!NoFriends">
    <div class="list-wrap">
      <ion-list lines="none">
        <ion-item *ngFor="let s of seguidores">
          <app-select-user
            [object]="s"
            (OnSelected)="selected($event)"
          ></app-select-user>
        </ion-item>
      </ion-list>
    </div>

    <div class="btn-wrap">
      <ion-button (click)="addMember()" size="block">{{"A単adir" | translate}}</ion-button>
      <ion-button class="cancel" (click)="Cancelar()" size="block">{{"Cancelar" | translate}}</ion-button>
    </div>
  </div>

  <div class="nofriends" *ngIf="NoFriends">
    <p>{{"No tienes amigos que se puedan a単adir a este grupo" | translate}}</p>
  </div>
</ion-content>
