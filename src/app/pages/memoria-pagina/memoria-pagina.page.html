<ion-content color="primary">
  <div class="container">
    <div class="cabecera-pagina">

      
      <img *ngIf="place.archivo" class="imagen-cabecera" [src]="place.archivo"/>
       <img class="imagen-atras" src="assets/icons/Group 114-2.png" (click)="back()"/>
      
      
    </div>
  </div>


  <div class="container2">

    <div class="cuerpo-pagina">

      <ion-row class="row-cuerpo-pagina">

        <label class="lbl-fechas">1979 ------ 2020</label>
        <img class="decorado" src=""/>
        

      </ion-row>

      <ion-row class="row-cuerpo-pagina-titulo">
        <label class="pagina-titulo">{{place.titulo}}</label>
      </ion-row>

    </div>

  </div>


  <div class="container3">

    <ion-list>
      
      <!--Publicacion numero1-->
      <ion-row>

        <!--Imagen perfil-->
        <ion-col class="col-perfil">
          <img class="imagen-perfil" [src]="place.usuario.avatar"/>
        </ion-col>

        <ion-item>

          <!--Publicacion perfil-->
          <ion-col class="col-publicacion">

            <!--Nombre-->
            <ion-label class="nombre-perfil">
              {{place.usuario.name}}
            </ion-label>


            <!--Fecha-->
            <ion-label class="fecha-publicacion">
              {{place.created_at}}
            </ion-label>

            <!--Texto-->
            <ion-col class="col-texto-publicacion">
              <ion-label class="texto-publicacion ion-text-wrap">
                {{place.descripcion}}
              </ion-label>
            </ion-col>

            <ion-icon class="cambio-icono" src="assets/icons/Group 870.svg"></ion-icon>
            
            <ion-slides class="slides1">
              <ion-slide class="slide1">
                <img class="imagen-slide" src="assets/imgs/Rectangle 104.png"/>
                <img class="imagen-slide" src="assets/imgs/Rectangle 105.png"/>
              </ion-slide>

              <ion-slide class="slide2">
                <img class="imagen-slide" src="assets/imgs/Rectangle 105.png"/>
              </ion-slide>
            </ion-slides>



            <!--Me gusta , comentario y guardar-->
            <ion-row class="row-acciones">
              <ion-icon class="meGusta-publicacion" src="assets/icons/meGusta.svg"></ion-icon>
              <ion-icon class="meGusta-publicacionRojo" src="assets/icons/meGustaRojo.svg"></ion-icon>
              <p id="megusta-numero">{{place.megustas}}</p>

              <ion-icon class="comentario-publicacion" src="assets/icons/comentario.svg"></ion-icon>
              <p id="comentario-numero">{{place.comentarios}}</p>

              <ion-icon class="comentario-guardar" src="assets/icons/Vector.svg"></ion-icon>
            </ion-row>

          </ion-col>
          
        </ion-item>


      </ion-row>

      <ion-row *ngFor="let comentario of comentarios">

        <!--Imagen perfil-->
        <ion-col class="col-perfil">
          <img class="imagen-perfil" [src]="comentario?.usuario.avatar"/>
          <!-- <p class="fecha-grande">1972</p> -->
        </ion-col>

        <ion-item lines="none">

          <!--Publicacion perfil-->
          <ion-col class="col-publicacion">

            <!--Nombre-->
            <ion-label class="nombre-perfil">
             {{comentario?.usuario.name}}
            </ion-label>

            <ion-row class="row-fecha-rango">
              <!--Fecha-->
              <ion-label class="fecha-publicacion">
                {{comentario?.created_at}}
              </ion-label>

              <!-- <ion-label class="rango">
                Retro storyteller
              </ion-label> -->
            </ion-row>

            <!--Texto-->
            <ion-col class="col-texto-publicacion">
              <ion-label class="texto-publicacion ion-text-wrap">
                 {{comentario?.texto}}
              </ion-label>
            </ion-col>

          </ion-col>
        </ion-item>
      </ion-row>   
    </ion-list>

  </div>

  <div class="container4">

      <div class="pie-pagina">

        

        <ion-row class="row-input">

          <ion-col class="col-perfil">
            <img class="imagen-perfil" [src]="user?.avatar"/>
          </ion-col>

          <ion-item>
            
            <ion-col class="col-input">
              <ion-item lines="none" >
                <ion-input  class="class-input" placeholder="Write a comment..." [(ngModel)]="comentario"></ion-input>
                <ion-icon (click)="enviarComentario()" src="assets/icons/Group 825.svg"></ion-icon>
              </ion-item>
            </ion-col>

          </ion-item>
          

        </ion-row>

          <!--Publicacion publicidad-->
        <ion-row class="row-publicidad">
          
            <img class="imagen-publicidad" src="assets/imgs/Group 888.png"/>
          
        </ion-row>

      

      </div>

  </div>

</ion-content>
