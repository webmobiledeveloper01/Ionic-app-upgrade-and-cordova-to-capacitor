<ion-grid class="wrap-grid">
  <ion-row class="user-row">
    <ion-col (click)="GoToProfile(User)" size="3"
      ><ion-avatar><img src="{{ User.avatar }}" alt="" /></ion-avatar
    ></ion-col>
    <ion-col>
      <ion-grid>
        <ion-row>
          <p>{{ User.name }} <span *ngIf="User.IsCurrentUser">(TÃº)</span></p>
        </ion-row>
        <ion-row *ngIf="!User.IsCurrentUser">
          <ion-button
            *ngIf="NoFollow || isFollower"
            class="ion-text-wrap follow-btn"
            (click)="EmitFollow()"
            >{{"Seguir" | translate}}</ion-button
          >
          <ion-button
            (click)="EmitUnfollow()"
            *ngIf="isMutual || youFollow"
            class="ion-text-wrap unfollow-btn"
            >{{"Dejar de seguir" | translate}}</ion-button
          ></ion-row
        >
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
