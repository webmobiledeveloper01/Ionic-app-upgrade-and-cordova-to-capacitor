  <ion-row>

    <ion-col class="text-data">
      <p class="title-expired" *ngIf="isExpired">
        {{"Esta pregunta ya no est√° disponible" | translate}}
      </p>
      <div class="title">{{ object.question }}</div>

    </ion-col>
  </ion-row>
</div>
