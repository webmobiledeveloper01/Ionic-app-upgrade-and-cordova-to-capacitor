<ion-item-sliding #slidingItem class="notification" >
  <ion-item lines="none">
    <ion-label>
      <div class="ion-text-wrap" (click)="CheckIfInvite()">
        <p class="title">{{ notification?.title }}</p>
      </div>
      <p class="subtitle">{{ notification?.subtitle }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option expandable (click)="deleteNotification(notification.id)">
      <ion-icon name="trash" color="dark" style="font-size: 20px"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
